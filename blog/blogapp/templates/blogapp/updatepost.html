{% include "blogapp/base.html" %}
<h2 style="padding-bottom: 50px; max-width: 600px; margin: 0 auto">
  Cambia tu post
</h2>

<form
  action="updatepost/"
  method="post"
  style="max-width: 600px; margin: 0 auto"
>
  {% csrf_token %}

  <div class="form-group">
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      placeholder="TÃ­tulo"
      value="{{ post.title }}"
      required="required"
      autofocus=""
    />
  </div>

  <div class="form-group">
    <textarea
      class="form-control"
      id="content"
      name="content"
      rows="4"
      placeholder="Contenido"
      required="required"
    >
{{ post.content }}</textarea
    >
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="imageurl"
      id="imageurl"
      placeholder="Imagen (URL)"
      value="{{ post.imageurl }}"
      required="required"
    />
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Modificar Post
  </button>
</form>
